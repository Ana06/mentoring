<section id="gsoc-previous">
    <div class="content-section-b">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-sm-12">
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <h2 class="section-heading">What did you do in previous years?</h2>
                    <div id="portfolio" class="lead">
                        <div class="row">
                            {% for post in site.posts reversed %}
                                {% if post.type == 'gsoc' %}
                                    <div class="col-md-4 col-sm-6 portfolio-item">
                                        <a data-toggle="modal" class="portfolio-link" href="#gsocModal{{ post.modal_id }}">
                                            <div class="portfolio-hover">
                                                <div class="portfolio-hover-content">
                                                    <i class="fa fa-plus fa-3x"></i>
                                                </div>
                                            </div>
                                            <img alt="" class="img-responsive" src="{{ '/img/gsoc/' | prepend: site.baseurl }}{{ post.img }}">
                                        </a>
                                        <div class="portfolio-caption">
                                            <h4>{{ post.title }}</h4>
                                            <p class="text-muted"></p>
                                        </div>
                                    </div>
                                {% endif %}
                            {% endfor %}
                        </div>
                        <p class="text-center">
                            This is just a summary, you can find all GSoC projects from 2014 on <a href="https://www.google-melange.com/gsoc/projects/list/google/gsoc2014">Google Melange</a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
